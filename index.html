<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>나의 개발자 일기</title>
  </head>
  <body>
    <header class="head">
      <h2 class="title">나의 개발자 일기</h2>
      <div id="info">
        <!-- Search icon-->
        <button type="button" class="search_btn">
          <img src="image/search_icon.png" />
        </button>
        <!-- Sidebar -->
        <button type="button" class="sidebar_btn">
          <img src="image/menu.png" />
        </button>
      </div>
    </header>
    <div class="container" id="searchbox" style="display: none">
      <div class="popup">
        <div class="popupheader">
          <h2 class="popuptitle">
            나의 개발자 일기
            <a class="searchclose">&times;</a>
          </h2>
        </div>
        <div class="searchcontent">
          <form class="searchform">
            <span class="search_icon">
              <img src="image/search_icon.png" />
            </span>
            <input
              type="text"
              class="word"
              placeholder="Search"
              autocomplete="off"
            />
          </form>
        </div>
      </div>
    </div>

    <div id="sidemenu" class="sideMenu">
      <a class="closebtn">&times;</a>
      <div class="mainMenu">
        <h3>나의 개발자 일기</h3>
        <a href="#">ReactJS</a>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
        <a href="#">Javascript</a>
        <a href="#">자료구조 , 알고리즘</a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
